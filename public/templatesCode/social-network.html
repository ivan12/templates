<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white">
  <nav class="border-b border-slate-800">
    <div class="max-w-4xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="text-xl font-bold">Notes</div>
      <div class="flex items-center gap-4">
        <button class="hover:bg-slate-900 p-2 rounded-lg" data-panel-button="notifications">Notifications</button>
        <button class="hover:bg-slate-900 p-2 rounded-lg bg-slate-900" data-panel-button="messages">Messages</button>
        <div class="w-8 h-8 bg-blue-600 rounded-full"></div>
      </div>
    </div>
  </nav>

  <main class="max-w-2xl mx-auto px-6 py-8">
    <form class="bg-slate-900 rounded-xl p-4 border border-slate-800 mb-6" data-post-form>
      <input name="post" type="text" placeholder="What's on your mind?" class="w-full bg-slate-950 border border-slate-800 rounded-lg px-4 py-3 mb-3 focus:outline-none focus:border-blue-600" />
      <div class="flex justify-end">
        <button class="bg-blue-600 px-6 py-2 rounded-lg hover:bg-blue-700">Post</button>
      </div>
    </form>

    <section class="mb-6 space-y-3" data-panel-content>
      <div class="space-y-6" data-panel-view="messages" data-messages-list></div>
      <div class="space-y-2 hidden" data-panel-view="notifications">
        <div class="bg-slate-900 border border-slate-800 rounded-xl p-4">
          <p class="font-semibold">New follower</p>
          <p class="text-sm text-slate-400">Alex Chen started following you.</p>
        </div>
        <div class="bg-slate-900 border border-slate-800 rounded-xl p-4">
          <p class="font-semibold">Post liked</p>
          <p class="text-sm text-slate-400">Samira liked your portfolio update.</p>
        </div>
        <div class="bg-slate-900 border border-slate-800 rounded-xl p-4">
          <p class="font-semibold">Comment</p>
          <p class="text-sm text-slate-400">"Amazing work!" on your latest share.</p>
        </div>
      </div>
    </section>

    <div class="space-y-6" data-feed>
      <article class="bg-slate-900 rounded-xl p-6 border border-slate-800" data-post>
        <div class="flex items-center gap-3 mb-4">
          <div class="w-10 h-10 bg-purple-600 rounded-full"></div>
          <div>
            <p class="font-semibold">Sarah Chen</p>
            <p class="text-sm text-slate-400">2 hours ago</p>
          </div>
        </div>
        <p class="mb-4">Just launched my new portfolio! Would love your feedback.</p>
        <div class="flex gap-6 text-slate-400">
          <button class="hover:text-blue-500" data-like>Like <span data-count>24</span></button>
          <button class="hover:text-blue-500" data-comment>Comment</button>
          <button class="hover:text-blue-500" data-toast="Link copied">Share</button>
        </div>
      </article>
    </div>
  </main>

  <div class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-white text-slate-900 px-4 py-2 rounded-full shadow-lg hidden" data-toast></div>

  <script>
    const feed = document.querySelector("[data-feed]")
    const form = document.querySelector("[data-post-form]")
    const toast = document.querySelector("[data-toast]")
    const panelButtons = document.querySelectorAll("[data-panel-button]")
    const panelContent = document.querySelectorAll("[data-panel-content] [data-panel-view]")
    const messagesList = document.querySelector("[data-messages-list]")
    const feedSection = document.querySelector("[data-feed]")
    const messagesStorageKey = "demo-social-messages"
    let storedMessages = loadMessages()

    function loadMessages() {
      try {
        const raw = localStorage.getItem(messagesStorageKey)
        if (!raw) return []
        const parsed = JSON.parse(raw)
        if (Array.isArray(parsed)) {
          return parsed.map((item) => ({
            id: String(item.id),
            text: String(item.text),
            likes: Number(item.likes) || 0,
            author: typeof item.author === "string" ? item.author : "You",
            time: typeof item.time === "string" ? item.time : "Just now",
            avatarClass: typeof item.avatarClass === "string" ? item.avatarClass : "bg-blue-600",
          }))
        }
      } catch (error) {
        return []
      }
      return []
    }

    function saveMessages() {
      try {
        localStorage.setItem(messagesStorageKey, JSON.stringify(storedMessages))
      } catch (error) {
        return
      }
    }

    function buildPostElement(post) {
      const article = document.createElement("article")
      article.className = "bg-slate-900 rounded-xl p-6 border border-slate-800"
      article.setAttribute("data-post-id", post.id)
      article.innerHTML =
        '<div class="flex items-center gap-3 mb-4">' +
        '<div class="w-10 h-10 ' + post.avatarClass + ' rounded-full"></div>' +
        "<div>" +
        '<p class="font-semibold">' + post.author + "</p>" +
        '<p class="text-sm text-slate-400">' + post.time + "</p>" +
        "</div>" +
        "</div>" +
        '<p class="mb-4">' + post.text + "</p>" +
        '<div class="flex gap-6 text-slate-400">' +
        '<button class="hover:text-blue-500" data-like>Like <span data-count="' +
        post.likes +
        '">' +
        post.likes +
        "</span></button>" +
        '<button class="hover:text-blue-500" data-comment>Comment</button>' +
        '<button class="hover:text-blue-500" data-toast="Link copied">Share</button>' +
        '<button class="hover:text-red-400" data-delete>Delete</button>' +
        "</div>"
      return article
    }

    function renderStoredMessages() {
      if (!messagesList) return
      const seedPosts = [
        {
          id: "seed-1",
          text: "Are you free to review the new landing page?",
          likes: 8,
          author: "Jordan Lee",
          time: "45 min ago",
          avatarClass: "bg-emerald-600",
        },
        {
          id: "seed-2",
          text: "Loved your latest post! Let's collaborate.",
          likes: 14,
          author: "Maya Silva",
          time: "2 hours ago",
          avatarClass: "bg-amber-500",
        },
      ]
      const postsToRender = storedMessages.length ? storedMessages : seedPosts
      messagesList.querySelectorAll("[data-post-id]").forEach((post) => post.remove())
      postsToRender.forEach((post) => {
        messagesList.prepend(buildPostElement(post))
      })
    }

    renderStoredMessages()

    form.addEventListener("submit", (event) => {
      event.preventDefault()
      const input = form.querySelector("input[name='post']")
      const value = input.value.trim()
      if (!value) return
      const post = {
        id: String(Date.now()),
        text: value,
        likes: 0,
        author: "You",
        time: "Just now",
        avatarClass: "bg-blue-600",
      }
      storedMessages.unshift(post)
      saveMessages()
      if (messagesList) {
        messagesList.prepend(buildPostElement(post))
      }
      input.value = ""
    })

    document.addEventListener("click", (event) => {
      const likeButton = event.target.closest("[data-like]")
      if (likeButton) {
        const count = likeButton.querySelector("[data-count]")
        const postCard = likeButton.closest("[data-post-id]")
        if (postCard) {
          const postId = postCard.getAttribute("data-post-id")
          const targetPost = storedMessages.find((post) => post.id === postId)
          if (targetPost) {
            targetPost.likes += 1
            saveMessages()
            count.textContent = targetPost.likes
            return
          }
        }
        count.textContent = Number(count.textContent) + 1
      }

      const deleteButton = event.target.closest("[data-delete]")
      if (deleteButton) {
        const postCard = deleteButton.closest("[data-post-id]")
        if (postCard) {
          const postId = postCard.getAttribute("data-post-id")
          storedMessages = storedMessages.filter((post) => post.id !== postId)
          saveMessages()
          postCard.remove()
        }
        return
      }

      const commentButton = event.target.closest("[data-comment]")
      if (commentButton) {
        showToast("Comments are coming soon")
      }

      const toastButton = event.target.closest("[data-toast]")
      if (toastButton && toastButton !== toast) {
        showToast(toastButton.getAttribute("data-toast"))
      }
    })

    function setPanel(target) {
      panelButtons.forEach((item) => item.classList.remove("bg-slate-900"))
      panelButtons.forEach((item) => {
        if (item.getAttribute("data-panel-button") === target) {
          item.classList.add("bg-slate-900")
        }
      })
      panelContent.forEach((panel) => {
        panel.classList.toggle("hidden", panel.getAttribute("data-panel-view") !== target)
      })
      if (form) {
        form.classList.toggle("hidden", target !== "messages")
      }
      if (feedSection) {
        feedSection.classList.toggle("hidden", target !== "messages")
      }
    }

    panelButtons.forEach((button) => {
      button.addEventListener("click", () => {
        const target = button.getAttribute("data-panel-button")
        if (target) setPanel(target)
      })
    })

    setPanel("messages")

    function showToast(message) {
      toast.textContent = message
      toast.classList.remove("hidden")
      setTimeout(() => toast.classList.add("hidden"), 1500)
    }
  </script>
</body>
</html>
